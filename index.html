<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Westerner Robotics Camp</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 2rem auto;
      background: #222;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
    }

    h1 {
      text-align: center;
      color: gold;
    }

    .step {
      display: none;
    }

    .step.active {
      display: block;
    }

    .bubble-button {
      display: inline-block;
      margin: 0.3rem;
      padding: 0.5rem 1rem;
      border: 2px solid gold;
      border-radius: 25px;
      cursor: pointer;
      background: transparent;
      color: gold;
    }

    .bubble-button.selected {
      background: gold;
      color: #111;
    }

    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    button {
      background: gold;
      color: #111;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:disabled {
      background: grey;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Robotics Camp Signup</h1>

    <form id="campForm">
      <div class="step active" id="step1">
        <h2>Select a Week</h2>
        <div>
          <div class="bubble-button" data-value="June 3–6">June 3–6</div>
          <div class="bubble-button" data-value="June 10–13">June 10–13</div>
          <div class="bubble-button" data-value="June 17–20">June 17–20</div>
          <div class="bubble-button" data-value="June 24–27">June 24–27</div>
        </div>
        <button type="button" id="nextToTime" disabled>Next</button>
      </div>

      <div class="step" id="step2">
        <h2>Select Time Slot</h2>
        <div>
          <label><input type="radio" name="time" value="8:30–10:30 (3rd–5th Grade)" required> 8:30–10:30 (3rd–5th Grade)</label><br>
          <label><input type="radio" name="time" value="11:00–1:00 (6th–8th Grade)" required> 11:00–1:00 (6th–8th Grade)</label>
        </div>
        <button type="button" id="backToWeek">Back</button>
        <button type="button" id="nextToInfo">Next</button>
      </div>

      <div class="step" id="step3">
        <h2>Camper Information</h2>
        <input name="studentName" placeholder="Student Name" required />
        <input name="age" type="number" placeholder="Age" required />
        <input name="parentName" placeholder="Parent Name" required />
        <input name="phone" type="tel" placeholder="Phone Number" required />
        <input name="email" type="email" placeholder="Parent Email" required />
        <input name="address" placeholder="Street Address" required />
        <input name="city" placeholder="City" required />
        <input name="state" placeholder="State" required />
        <input name="zip" placeholder="ZIP Code" required />
        <textarea name="notes" placeholder="Anything else we should know?"></textarea>
        <button type="button" id="backToTime">Back</button>
        <button type="submit">Submit</button>
      </div>

      <div class="step" id="step4">
        <h2>Thank You!</h2>
        <p>Your registration has been submitted. We'll email you soon!</p>
      </div>
    </form>
  </div>

  <script>
    let formData = { week: "" };

    document.querySelectorAll(".bubble-button").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".bubble-button").forEach(b => b.classList.remove("selected"));
        btn.classList.add("selected");
        formData.week = btn.dataset.value;
        document.getElementById("nextToTime").disabled = false;
      });
    });

    document.getElementById("nextToTime").addEventListener("click", () => showStep(1));
    document.getElementById("backToWeek").addEventListener("click", () => showStep(0));
    document.getElementById("nextToInfo").addEventListener("click", () => {
      const time = document.querySelector('input[name="time"]:checked');
      if (time) {
        formData.time = time.value;
        showStep(2);
      } else {
        alert("Please select a time slot.");
      }
    });
    document.getElementById("backToTime").addEventListener("click", () => showStep(1));

    document.getElementById("campForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = new FormData(e.target);
      form.forEach((v, k) => formData[k] = v);

      const postData = new FormData();
      for (let key in formData) {
        postData.append(key, formData[key]);
      }

      await fetch("https://script.google.com/macros/s/AKfycbw4G86YsWDyrrPU8J16k6_dIjXJ89hswDWfkolDEQR4OvfbnMAMaETPEEjxT9bPwhI/exec", {
        method: "POST",
        body: postData
      });

      showStep(3);
    });

    function showStep(index) {
      document.querySelectorAll(".step").forEach((step, i) =>
        step.classList.toggle("active", i === index)
      );
    }
  </script>
</body>
</html>
