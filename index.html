<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team 4717 Robotics Camp Signup</title>
  <style>
    :root {
      --primary-color: #d4af37;
      --background-color: #1a1a1a;
      --text-color: #f0f0f0;
      --inactive-button: #555;
    }

    body {
      margin: 0;
      background-color: var(--background-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      background-color: var(--primary-color);
      color: black;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }

    main {
      padding: 2rem;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
    }

    .card {
      background-color: #2c2c2c;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
      max-width: 600px;
      width: 100%;
      display: none;
    }

    .card.active {
      display: block;
    }

    .bubble-button {
      display: inline-block;
      background-color: #444;
      color: white;
      border: 2px solid var(--primary-color);
      border-radius: 2rem;
      padding: 1rem 1.5rem;
      margin: 0.5rem;
      cursor: pointer;
    }

    .bubble-button.selected {
      background-color: var(--primary-color);
      color: black;
    }

    button {
      background-color: var(--primary-color);
      color: black;
      border: none;
      padding: 0.7rem 1.5rem;
      margin-top: 1rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
    }

    button:disabled {
      background-color: var(--inactive-button);
      cursor: not-allowed;
    }

    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border-radius: 0.3rem;
      border: none;
    }

    #previewSection {
      margin-top: 2rem;
      max-width: 600px;
      width: 100%;
      background: #333;
      padding: 1rem;
      border-radius: 1rem;
    }
  </style>
</head>
<body>
  <header>Team 4717 Robotics Camp Signup</header>
  <main>
    <div class="card active" id="step1">
      <h2>Select a Camp Week</h2>
      <div>
        <div class="bubble-button" data-value="June 10-11">June 10–11</div>
        <div class="bubble-button" data-value="June 17-18">June 17–18</div>
        <div class="bubble-button" data-value="June 24-25">June 24–25</div>
      </div>
      <button id="next1" disabled>Next</button>
    </div>

    <div class="card" id="step2">
      <h2>Select a Time Slot</h2>
      <form id="timeForm">
        <label><input type="radio" name="time" value="Morning 9am-12pm (Grades 4th-6th)" required>Morning 9am-12pm (Grades 4th-6th)</label><br>
        <label><input type="radio" name="time" value="Afternoon 1:30pm-4:30pm (Grades 7th-12th)">Afternoon 1:30pm-4:30pm (Grades 7th-12th)</label><br>
        <button type="button">Back</button>
        <button type="submit">Next</button>
      </form>
    </div>

    <div class="card" id="step3">
      <h2>Camper & Parent Info</h2>
      <form id="infoForm">
        <input name="studentName" type="text" placeholder="Student Name" required>
        <input name="age" type="number" placeholder="Student Age" required>
        <input name="parentName" type="text" placeholder="Parent Name" required>
        <input name="phone" type="tel" placeholder="Phone Number" required>
        <input name="email" type="email" placeholder="Email Address" required>
        <input name="address" type="text" placeholder="Street Address" required>
        <input name="city" type="text" placeholder="City" required>
        <input name="state" type="text" placeholder="State" required>
        <input name="zip" type="text" placeholder="Zip Code" required>
        <input name="notes" type="text" placeholder="Please put any info that might be important for us to know such as allergies or medical conditions" required>
        <button type="button">Back</button>
        <button type="submit">Next</button>
      </form>
    </div>

    <div class="card" id="step4">
      <h2>Choose Payment Method</h2>
      <form id="paymentForm">
        <label><input type="radio" name="payment" value="cash" required> Cash</label><br>
        <label><input type="radio" name="payment" value="venmo"> Venmo</label><br>
        <button type="button">Back</button>
        <button type="submit">Submit</button>
      </form>
    </div>

    <div class="card" id="step5">
      <h2>Thank You!</h2>
      <p>Your registration has been received. You'll get a confirmation email shortly.</p>
    </div>

    <div id="previewSection">
      <h3>Registrations:</h3>
      <ul id="registrationsList"></ul>
      <button id="addBtn" type="button" onclick="addRegistration()">Add Another Week/Kid</button>
    </div>
  </main>

  <script>
  let formData = { week: "" };
  let registrations = [];

  // Week selection (bubble buttons)
  document.querySelectorAll(".bubble-button").forEach(btn => {
    btn.addEventListener("click", () => {
      document.querySelectorAll(".bubble-button").forEach(b => b.classList.remove("selected"));
      btn.classList.add("selected");
      formData.week = btn.dataset.value;
      document.getElementById("next1").disabled = false;
      updatePreview();
    });
  });

  // Navigation buttons
  document.getElementById("next1").addEventListener("click", () => showStep(1));

  // Time selection
  document.getElementById("timeForm").addEventListener("submit", (e) => {
    e.preventDefault();
    const time = document.querySelector('input[name="time"]:checked');
    if (time) {
      formData.time = time.value;
      updatePreview();
      showStep(2);
    }
  });

  // Camper info form
  document.getElementById("infoForm").addEventListener("submit", (e) => {
    e.preventDefault();
    const infoForm = document.getElementById("infoForm");
    new FormData(infoForm).forEach((v, k) => formData[k] = v);
    updatePreview();
    showStep(3);
  });

  // Payment and submit all campers
  document.getElementById("paymentForm").addEventListener("submit", (e) => {
    e.preventDefault();

    if (registrations.length === 0) {
      alert("Please add at least one camper before paying.");
      return;
    }

    const payment = document.querySelector("input[name='payment']:checked")?.value;

    // Merge payment into each camper record
    const payload = registrations.map(entry => ({
      ...entry,
      payment
    }));

    fetch("https://script.google.com/macros/s/AKfycbw4G86YsWDyrrPU8J16k6_dIjXJ89hswDWfkolDEQR4OvfbnMAMaETPEEjxT9bPwhI/exec", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ registrations: payload })
    })
    .then(response => response.text())
    .then(result => {
      console.log("Server response:", result);
      registrations = [];
      document.getElementById("registrationsList").innerHTML = "";
      showStep(4);
    })
    .catch(error => {
      console.error("Error:", error);
      alert("There was an error submitting the form. Please try again.");
    });
  });

  function addRegistration() {
    const infoForm = document.getElementById("infoForm");

    const camper = {
      week: formData.week,
      time: formData.time,
      studentName: infoForm.studentName.value,
      age: infoForm.age.value,
      parentName: infoForm.parentName.value,
      phone: infoForm.phone.value,
      email: infoForm.email.value,
      address: infoForm.address.value,
      city: infoForm.city.value,
      state: infoForm.state.value,
      zip: infoForm.zip.value,
      notes: infoForm.notes.value
    };

    for (let key in camper) {
      if (!camper[key]) {
        alert("Please fill out all fields before adding.");
        return;
      }
    }

    registrations.push(camper);

    infoForm.reset();
    document.querySelectorAll(".bubble-button").forEach(b => b.classList.remove("selected"));
    formData = { week: "" };
    updatePreview();
    showStep(0);
  }

  function updatePreview() {
    const list = document.getElementById("registrationsList");
    list.innerHTML = "";

    registrations.forEach(c => {
      const li = document.createElement("li");
      li.innerText = `${c.studentName} - ${c.week} (${c.time})`;
      list.appendChild(li);
    });

    if (formData.studentName && formData.week && formData.time) {
      const li = document.createElement("li");
      li.innerText = `${formData.studentName} - ${formData.week} (${formData.time}) [in progress]`;
      li.style.opacity = "0.6";
      list.appendChild(li);
    }
  }

  function showStep(index) {
    document.querySelectorAll(".card").forEach((card, i) =>
      card.classList.toggle("active", i === index)
    );

    document.getElementById("addBtn").style.display = index === 4 ? "none" : "inline-block";
    updatePreview();
  }

  // Back buttons
  document.querySelector("#step2 button[type='button']").addEventListener("click", () => showStep(0));
  document.querySelector("#step3 button[type='button']").addEventListener("click", () => showStep(1));
  document.querySelector("#step4 button[type='button']").addEventListener("click", () => showStep(2));
</script>
</body>
</html>
