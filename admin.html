<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Robotics Camp</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
    }
    h1 {
      color: #d4af37;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      border: 1px solid #444;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background-color: #333;
    }
    button {
      background-color: #d4af37;
      color: black;
      border: none;
      padding: 0.3rem 0.7rem;
      border-radius: 0.3rem;
      cursor: pointer;
    }
    #logout-btn {
      float: right;
    }
  </style>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script>
    const allowedAdmins = ["lhsrobo@gmail.com"];

    function initAdmin() {
      gapi.load('auth2', function() {
        gapi.auth2.init().then(function(auth2) {
          auth2.signIn().then(function(googleUser) {
            const profile = googleUser.getBasicProfile();
            const email = profile.getEmail();
            if (!allowedAdmins.includes(email)) {
              alert("You are not authorized to view this page.");
              window.location.href = "/";
            } else {
              document.getElementById("admin-content").style.display = "block";
              fetchData();
            }
          });
        });
      });
    }

    function fetchData() {
      fetch("https://script.google.com/macros/s/AKfycbw4G86YsWDyrrPU8J16k6_dIjXJ89hswDWfkolDEQR4OvfbnMAMaETPEEjxT9bPwhI/exec?action=get")
        .then(res => res.json())
        .then(data => {
          const tableBody = document.getElementById("data-table");
          tableBody.innerHTML = "";
          data.forEach((row, index) => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${row.studentName}</td>
              <td>${row.week}</td>
              <td>${row.time}</td>
              <td>${row.parentName}</td>
              <td>${row.email}</td>
              <td>${row.phone}</td>
              <td>${row.address}, ${row.city}, ${row.state} ${row.zip}</td>
              <td><button onclick="removeEntry(${index}, '${row.email}', '${row.week}')">Remove</button></td>
            `;
            tableBody.appendChild(tr);
          });
        });
    }

    function removeEntry(index, email, week) {
      if (confirm("Are you sure you want to remove this camper?")) {
        fetch("https://script.google.com/macros/s/AKfycbw4G86YsWDyrrPU8J16k6_dIjXJ89hswDWfkolDEQR4OvfbnMAMaETPEEjxT9bPwhI/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ action: "remove", index, email, week })
        })
        .then(res => res.text())
        .then(res => {
          alert(res);
          fetchData();
        });
      }
    }
  </script>
</head>
<body onload="initAdmin()">
  <h1>Admin Panel <button id="logout-btn" onclick="gapi.auth2.getAuthInstance().signOut().then(() => window.location.href = '/')">Log Out</button></h1>
  <div id="admin-content" style="display:none">
    <table>
      <thead>
        <tr>
          <th>Student Name</th>
          <th>Week</th>
          <th>Time</th>
          <th>Parent</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Address</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="data-table"></tbody>
    </table>
  </div>
</body>
</html>
